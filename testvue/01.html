<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<div id="app">{{message}}</div>
<div id="app2" v-bind:title="title">Hello, Vue!</div>
<div id="app3">
    <p v-if="sean">现在你看到我了</p>
</div>
<div id="app4">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">颠倒消息</button>
</div>
<div id="app6" v-bind:title="title">Hello, Vue!</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello, World!'
    }
})

var app2 = new Vue({
    el: '#app2',
    data: {
        title: '页面加载于 ' + new Date().toLocaleString()
    }
})

var app3 = new Vue({
    el: '#app3',
    data: {
        sean: true
    }
})

var app4 = new Vue({
    el: '#app4',
    data: {
        todos: [
            {text: 'css', index: 0},
            {text: 'HTML', index: 2},
            {text: 'Javascript', index: 1},
        ]
    }
})

var app4 = new Vue({
    el: '#app5',
    data: {
        message: 'Hello Vue.js!'
    },
    methods: {
        reverseMessage: function (){
            this.message = this.message.split('').reverse().join('');
        }
    }
})

</script>
</body>
</html>
